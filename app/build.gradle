plugins {
    id 'com.android.application'
}

android {
    namespace 'com.canc.dwa'
    compileSdk 33

    defaultConfig {
        applicationId "com.canc.dwa"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    sourceSets {
        main {
            // This ensures Gradle sees the res files generated by ImageMagick
            res.srcDirs = ['src/main/res']
        }
    }
}
