name: Android CI
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # This enables the manual trigger button in the GitHub Actions UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Execute Runtime Asset Generation
        run: |
          # Ensure directories exist for ImageMagick output
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          chmod +x runtime/*.sh
          for script in runtime/*.sh; do
            echo "Running $script..."
            ./"$script"
          done

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # Updated to v4 for better performance/reliability
        with:
          name: dw-native-port
          path: app/build/outputs/apk/debug/app-debug.apk
