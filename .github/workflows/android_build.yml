name: Android CI
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install and Map ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo ln -s /usr/bin/convert /usr/bin/magick

      - name: Execute Static Recompilation
        run: |
          # Create the directory for recompiled C++ code
          mkdir -p app/src/main/cpp/recompiled
          # Run the converter script
          python3 runtime/asm_to_c.py

      - name: Execute Runtime Asset Generation
        run: |
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          chmod +x runtime/*.sh
          for script in runtime/*.sh; do
            # Skip python scripts if they were accidentally placed here
            if [[ "$script" == *.sh ]]; then
              /bin/bash ./"$script"
            fi
          done

      - name: Inject Source Files for Internal Extraction
        run: |
          # Move ASM source files into the APK assets folder
          mkdir -p app/src/main/assets/source_files
          cp source_files/*.asm app/src/main/assets/source_files/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # Using :app:assembleDebug ensures we trigger the correct module
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dw-native-port
          path: app/build/outputs/apk/debug/*.apk
