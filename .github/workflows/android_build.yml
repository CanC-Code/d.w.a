name: Android CI
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Speeds up subsequent runs

      - name: Install and Map ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # Create symlink so 'magick' command works with v6 binaries
          sudo ln -s /usr/bin/convert /usr/bin/magick

      - name: Execute Runtime Asset Generation
        run: |
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          chmod +x runtime/*.sh
          for script in runtime/*.sh; do
            echo "Running $script..."
            /bin/bash ./"$script"
          done

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dw-native-port
          # Using a wildcard to ensure it finds the APK even if flavor folders exist
          path: app/build/outputs/apk/debug/*.apk
